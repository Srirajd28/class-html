<html>
<body bgcolor="yellow"><br><br>
<script language=”javascript”>
function validate(){
	var flag=1;
	if(document.myform.name.value==””||
	document.myform.addr.value==””||
	document.myform.phno.value==””||
	document.myform.id.value==””||
	document.myform.pwd.value==””){
		flag=0;
	}
	var str=document.myform.phno.value;
	var x;
	for(var i=0;i<str.length;i++){
		x=str.substr(i,1)
		if(!(x<=9)){
			flag=0;
			break;
		}
	}
	if(flag==1){
		alert("VALID INPUT");
	}
	else{
		alert("INVALID INPUT");
		document.myform.focus();
	}
}
</script>
<table align="center"border="1">
<form name="myform">
<div align="center"><pre>
NAME :<input type="text" name="name"><br><br>
ADDRESS :<input type="type" name="addr"><br><br>
CONTACT NUMBER:<input type="text" name="phno"><br><br>
LOGINID :<input type="text" name="id"><br>
PASSWORD :<input type="password" name="pwd"></pre><br><br>
</div>
<br><br>
<div align="center">
<input type="submit" value="OK" onClick="validate()">
&nbsp;&nbsp;&nbsp;
<input type="reset" value="clear">
</form>
</table>
</body>
</html>
